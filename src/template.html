<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hi</title>
    </head>
    <body>
        <div id="sideBar">
            <div id="filter">
                <p class="indicator">Filter</p>
                <button >General</button>
                <button id="newTask" class="creator">New Task</button>
                <button>See all</button>
                <button>Today</button>
                <div>
                    <label for="sortBy">Sort By: </label>
                    <select name="sortBy" id="sortBy">
                        <option value="" selected disabled hidden autocomplete>---</option>
                        <option value="date" autoconplete="off">Date</option>
                        <option value="priority" autoconplete="off">Priority</option> 
                    </select>
                </div>
                <div id="newTaskForGeneralPopUp" class="hidden newTaskForGeneralPopUp"> 
                    <div class="containerFornewtask">

                        <div>
                            <label for="projectDestination">Project: </label>
                            <select name="projectDestination" id="projectDestination">
                                <option value="destinationGeneral" data-id="1">General</option>
                            </select>
                        </div>
                    
                        <label for="titleNewTask">Title: </label>
                        <input type="text" name="titleNewTask" id="titleNewTask"> 
                    
                        <label for="dateNewTask">Due Date: </label>
                        <input type="date" name="dateNewTask" id="dateNewTask"> 
                
                        <div>
                            <label for="priorityNewTask">Priotiry: </label>
                            <select name="priorityNewTask" id="priorityNewTask">
                                <option value="lowPriority">Low</option>
                                <option value="mediumPriority">Medium</option>
                                <option value="highPriority">High</option>
                            </select> 
                        </div>

                        <label for="descriptionNewTask">Description: </label> <br>
                        <input type="text" name="descriptionNewTask" id="descriptionNewTask">
                            
                        
                        </div>
                    </div>
            </div> 

            <div id="createdProjects">
                <p class="indicator">Projects</p>
                <button id="newProject" class="creator">project+</button>
        
                <li id="listOfProjects">
                    
                </li>
            </div>
        </div> 
        

        <div id="projectContainer">

        </div>


        <div id="popUpScreenNewProject" class="hidden">
            <div>
                <label for="newProjectName">New Project:</label>
                <input type="text" name="newProjectName" id="newProjectName" placeholder="Project1">
                <br>
                <button type="submit" id="submitNewProject">Create New Project</button>
            </div>
        </div>


    </body>
</html>
